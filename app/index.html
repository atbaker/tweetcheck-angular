<html lang="en" ng-app="tweetCheck">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title ng-bind="'TweetCheck - ' + $state.current.data.pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex, nofollow">

        <base href="/" />
        <link rel="shortcut icon" href="favicon.ico" />

        <!-- build:css(app) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/admin.css">
        <link rel="stylesheet" href="styles/tweet-check.css">
        <!-- endbuild -->
    </head>

    <body>
        <div class="wrapper">
            <ui-view/>
        </div>

        <!-- build:js(app) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/states.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/filters.js"></script>

        <script src="scripts/services/resources.js"></script>
        <script src="scripts/services/realtime.js"></script>
        <script src="scripts/services/auth.js"></script>

        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/controllers/tweetList.js"></script>
        <script src="scripts/controllers/history.js"></script>
        <script src="scripts/controllers/detail.js"></script>
        <script src="scripts/controllers/compose.js"></script>
        <script src="scripts/controllers/users.js"></script>
        <!-- endbuild -->
    </body>
</html>
