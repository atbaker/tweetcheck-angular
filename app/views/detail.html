<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">View tweet</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div ng-include="'views/partials/tweet-heading.html'"></div>
      </div>
      <div class="panel-body">
        <div ng-include="'views/partials/tweet-card.html'"></div>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Activity log for this tweet
      </div>
      <div class="panel-body">
        <div class="list-group">
          <li class="list-group-item action-item" ng-repeat="action in activity.results">
            <div ng-include="'views/partials/action.html'">
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
