<div class="row">
  <div class="col-lg-8">
    <div ng-repeat="tweet in tweets.results" ng-include="'views/partials/tweet-card.html'"></div>

    <nav>
      <ul class="pager">
        <li ng-if="tweets.previous" class="previous"><a ui-sref="dashboard.review({page: tweets.previous.slice(-1)})"><span aria-hidden="true">&larr;</span> Older</a></li>
        <li ng-if="tweets.next" class="next"><a ui-sref="dashboard.review({page: tweets.next.slice(-1)})">Newer <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Recent activity
      </div>
      <div class="panel-body">
        <div class="list-group">
          <li class="list-group-item action-item" ng-repeat="action in activity.results">
            <div ng-include="'views/partials/action.html'">
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
