<div class="row">
  <div class="col-lg-8">
    <div ng-repeat="tweet in tweets.results" ng-include="'views/partials/tweet-card.html'"></div>
    <div ng-if="tweets.count === 0" class="alert alert-info" role="alert">
      No tweets waiting for review. <a ui-sref="dashboard.compose.new" class="alert-link">Why not write a new one?</a>
    </div>

    <div class="center-block">
      <button ng-if="moreTweets" ng-click="getMoreTweets()" ng-disabled="processingTracker['load-more']" type="button" class="btn btn-default btn-lg center-block load-more">Load more</button>
      <p ng-if="!moreTweets" class="text-center"><em>All tweets shown</em></p>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Recent activity
      </div>
      <div class="panel-body">
        <div class="list-group">
          <li class="list-group-item action-item" ng-repeat="action in activity.results">
            <div ng-include="'views/partials/action.html'">
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
