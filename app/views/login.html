<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <form role="form" name="loginForm" ng-submit="login(user)" novalidate>
        <div ng-if="loginError" class="alert alert-danger" role="alert" ng-bind="loginError"></div>
        <div class="form-group">
          <label class="control-label" for="inputEmail">Email address</label>
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email address" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary" ng-disabled="loginForm.$invalid">Log in</button>
      </form>
    </div>
  </div>
</div>
