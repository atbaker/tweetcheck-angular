<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <form role="form">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email address" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary" ng-click="login(user)">Log in</button>
      </form>
    </div>
  </div>
</div>
