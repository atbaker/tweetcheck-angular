<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>Register</h2>
      <form role="form" name="registerForm" ng-submit="register(user)" novalidate>
        <div ng-if="registerError" class="alert alert-danger" role="alert" ng-bind="registerError"></div>

        <div class="form-group" ng-class="{ 'has-error' : registerForm.organization.$invalid && registerForm.organization.$touched }">
          <label class="control-label" for="inputOrg">Organization name</label>
          <input type="text" class="form-control" name="organization" id="inputOrg" placeholder="General Electric" ng-model="user.organization" required>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && registerForm.email.$touched }">
          <label class="control-label" for="inputEmail">Email address</label>
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="joe@ge.com" ng-model="user.email" required>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && registerForm.password.$touched }">
          <label class="control-label" for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword" ng-model="user.password" required>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : registerForm.password2.$invalid && registerForm.password2.$touched }">
          <label class="control-label" for="inputPassword2">Confirm password</label>
          <input type="password" class="form-control" name="password2" id="inputPassword2" ng-model="user.password2" password-match="user.password" required>
          <span ng-if="registerForm.password2.$touched && registerForm.password2.$invalid" class="help-block">Your passwords do not match.</span>
        </div>

        <button type="submit" class="btn btn-block btn-primary" ng-disabled="registerForm.$invalid">Register</button>
      </form>
    </div>
  </div>
</div>
