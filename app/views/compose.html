<div class="row">
  <div class="col-md-10">

    <div ng-switch on="newTweet.id">
      <h2 ng-switch-when="undefined">Compose new tweet</h2>
      <h2 ng-switch-default>Edit pending tweet</h2>
    </div>

    <form role="form" name="composeForm">
      <div class="form-group">
        <label for="InputHandle">Handle</label>
        <select class="form-control" id="InputHandle" ng-model="newTweet.handle" ng-options="handle.id as handle.name_with_organization for handle in handles.results" required></select>
      </div>
      <div class="form-group">
        <label for="InputBody">Body</label>
        <textarea class="form-control" rows="3" name="body" id="InputBody" ng-model="newTweet.body" required></textarea>
        <p class="pull-right">{{ getCharacterCounter(newTweet.body) }}</p>
      </div>
      <button class="btn btn-success" ng-click="publish(newTweet)">Save and post</button>
      <button class="btn btn-primary" ng-click="save(newTweet)">Save</button>
    </form>

  </div>
</div>
