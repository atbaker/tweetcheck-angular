<div class="row">
  <h1>Activity Log</h1>
</div>

<div class="row">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr role="row">
          <th>Tweet</th>
          <th>Handle</th>
          <th>Action</th>
          <th>User</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="action in response.results">
          <td><a>{{action.body | summarize:true}}</a></td>
          <td>FOOO</td>
          <td><div ng-include="'views/partials/action-icon.html'" class="pull-left"></div> {{action.action}}</td>
          <td>{{action.actor}}</td>
          <td>{{action.timestamp | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
